name: Check Build

on:
  pull_request:
    branches:
      - '*'

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build projects
        run: npm run build

      - name: Build storybook
        run: npm run build-storybook
